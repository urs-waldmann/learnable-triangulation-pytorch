title: "human36m_vol_softmax"
kind: "human36m"
vis_freq: 100
vis_n_elements: 10

image_shape: [384, 384]

opt:
  criterion: "MAE"

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  n_objects_per_epoch: 100
  n_epochs: 75

  batch_size: 6
  val_batch_size: 12

  lr: 0.0001
  process_features_lr: 0.001
  volume_net_lr: 0.001

  scale_keypoints_3d: 0.1

model:
  name: "vol"
  kind: "mpii"
  volume_aggregation_method: "softmax"

  init_weights: false
  checkpoint: ""

  use_gt_pelvis: false

  cuboid_side: 2500.0

  volume_size: 64
  volume_multiplier: 1.0
  volume_softmax: true

  heatmap_softmax: true
  heatmap_multiplier: 100.0

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: true
    checkpoint: "./data/pretrained/human36m/pose_resnet_4.5_pixels_human36m.pth"

    num_joints: 17
    num_layers: 152

dataset:
  kind: "human36m"

  train:
    h36m_root: "./data/human36m/processed/"
    labels_path: "./data/human36m/extra/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path: "./data/pretrained/human36m/human36m_alg_21-10-2020/checkpoints/0074/results/train.pkl"

    with_damaged_actions: true
    undistort_images: true

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 5

  val:
    h36m_root: "./data/human36m/processed/"
    labels_path: "./data/human36m/extra/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path: "./data/pretrained/human36m/human36m_alg_21-10-2020/checkpoints/0074/results/val.pkl"

    with_damaged_actions: true
    undistort_images: true

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 10

    retain_every_n_frames_in_test: 1
